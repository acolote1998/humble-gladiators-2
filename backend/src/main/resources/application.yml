spring:
  config:
    import: optional:file:.env[.properties]
  application:
    name: Humble Gladiators 2

  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: ${CLERK_ISSUER_URL}

  datasource:
    driver-class-name: org.postgresql.Driver
    url: ${JDBC_DATABASE_URL}
    username: ${JDBC_DATABASE_USERNAME}
    password: ${JDBC_DATABASE_PASSWORD}
    hikari:
      idle-timeout: 30000 # min is 30 sec
      max-lifetime: 60000 # min is 60 sec
      keepalive-time: 0 # don't keep them alive if they're idle
      maximum-pool-size: 1 #
      minimum-idle: 0 # this one's kind of important
      leak-detection-threshold: 60001 # just for debugging, you don't really need it
      data-source-properties:
        prepareThreshold: 0 # disable prepared statement caching

  jpa:
    hibernate:
      ddl-auto: ${JPA_DDL_AUTO}
    show-sql: ${JPA_SHOW_SQL}
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
  sql:
    init:
      mode: ${SQL_INIT_MODE}

